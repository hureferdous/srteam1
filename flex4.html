<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex-box</title>

        <style type="text/css">
		      #container{
			      width:80%;
				  background-color:pink;
				  margin:0 auto;
				  display:flex;
				  flex-direction:column-reverse;
				
			  }
			  .box{
			      width:150px;
				  height:100px;
				  background-color:blue;
				  border-radius:10px;
				  display:inline-block;
				  margin:5px;
			  }
			  h1{color:black;
			     font-size:30px;
				 paddind:0;
				 margin:20px 0px;
				 text-align:center;}
		</style>
	</head>	
    <body>
	     <div id="container">
		      <div class="box"><h1>1</h1></div>
			  <div class="box"><h1>2</h1></div>
			  <div class="box"><h1>3</h1></div>
			  <div class="box"><h1>4</h1></div>
		 </div>
	</body>	
</html>
